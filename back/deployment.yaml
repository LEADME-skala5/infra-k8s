apiVersion: apps/v1
kind: Deployment
metadata:
  name: skore-back-deployment
  namespace: sk-team-05
spec:
  replicas: 1
  selector:
    matchLabels:
      app: skore-back
  template:
    metadata:
      labels:
        app: skore-back
    spec:
      containers:
        - name: skore-back
          image: idealhyun2/leadme5-back@sha256:e80591123b0a040b0b3f5b3c206e3723bb96ea8866506ca153fd1fb4e1db7d41
          ports:
            - containerPort: 8080
          env:
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: sk-team-05-back-secret
                  key: DB_URL
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: sk-team-05-back-secret
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sk-team-05-back-secret
                  key: DB_PASSWORD
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: sk-team-05-back-secret
                  key: REDIS_URL
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: sk-team-05-back-secret
                  key: REDIS_PORT
            - name: MONGO_DB_URL
              valueFrom:
                secretKeyRef:
                  name: sk-team-05-back-secret
                  key: MONGO_DB_URL
            - name: GRAPH_API_TENANT_ID
              valueFrom:
                secretKeyRef:
                  name: sk-team-05-back-secret
                  key: GRAPH_API_TENANT_ID
            - name: GRAPH_API_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: sk-team-05-back-secret
                  key: GRAPH_API_CLIENT_ID
            - name: GRAPH_API_SCOPE
              valueFrom:
                secretKeyRef:
                  name: sk-team-05-back-secret
                  key: GRAPH_API_SCOPE
            - name: GRAPH_API_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: sk-team-05-back-secret
                  key: GRAPH_API_CLIENT_SECRET
            - name: PORT
              valueFrom:
                secretKeyRef:
                  name: sk-team-05-back-secret
                  key: PORT
